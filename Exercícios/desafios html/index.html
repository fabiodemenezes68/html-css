<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Em HTML5, podemos inserir os elementos da lista a seguir: passe o cursor sobre os termos para descobrir qual tag deverá ser usada em cada caso.</h2>
    </h2>
    <br>
    <ul type="disc">
         <li><abbr title="use a tag p">Parágrafos</abbr></li>
         <br>
         <li><abbr title="use a tag title">Título</abbr></li>
         <br>
         <li><abbr title="use a tag img">Imagens</abbr></li>
         <br>
         <li><abbr title="use a tag abbr">Abreviações</abbr></li>
         <br>
         <li><abbr title="use a tag code">Código-fonte</abbr></li>
         <br>
         <li><abbr title="use as tags ol e li">Listas numeradas</abbr></li>
         <br>
         <li><abbr title="use as tags ul e li">Listas com marcadores</abbr></li>

    </ul>
</body>
</html>
